<!DOCTYPE html>
<html>
    <head>
        <title>Loop Switcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <style>
            html {
                font-family: Helvetica;
                display: inline-block;
                margin: 0px auto;
                text-align: center;
                background-color: #1f1f1f;
            }
            .page-container {
                width: 60vw;
                margin: auto;
            }
            h1 {
                color: #99c3ff;
                padding: 2vh;
            }
            p {
                font-size: 1.5rem;
                color: #dadce0;
            }
            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }
            .btn {
                margin: 10px;
            }
            .bank-button, .patch-button {
                display: inline-block;
                background-color: #e7bd3b;
                border: none;
                border-radius: 4px;
                color: white;
                padding: 16px 40px;
                text-decoration: none;
                font-size: 30px;
                margin: 2px;
                cursor: pointer;
            }
            .down {
                background-color: #4286f4;
            }
            .effect-loop {
                background-color: #3c4043;
                border: 1px solid #fff;
                border-radius: 10px;
                margin: 10px;
                cursor: pointer;
                width: 50px;
                height: 100px;
            }
            .enabled {
                background-color: #34a853;
            }
            .disabled {
                background-color: #ea4335;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelectorAll("form").forEach(form => {
                    form.addEventListener("submit", async function(event) {
                        event.preventDefault(); // stop normal reload

                        // Build form data
                        const formData = new FormData(form);

                        try {
                            // Send via fetch
                            await fetch(form.action, {
                                method: form.method,
                                body: [...formData.entries()].map(([key, val]) => `${encodeURIComponent(key)}=${encodeURIComponent(val)}`).join('&'),
                            }).finally(() => {
                                 window.location.reload()
                            });
                        } catch (err) {
                            console.error("Error submitting form:", err);
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="page-container">
            <h1>Loop Switcher</h1>
            <p>Bank: <% bank %></p>
            <p>Patch: <% patch %></p>
            <div class="container">
                <div>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="bank" value="up" />
                        <input type="submit" class="bank-button up submit" value="Bank Up" />
                    </form>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="bank" value="down" />
                        <input type="submit" class="bank-button down submit" value="Bank down" />
                    </form>
                </div>
                <div class="container">
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="patch" value="1" />
                        <input type="submit" class="patch-button submit" value="1" />
                    </form>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="patch" value="2" />
                        <input type="submit" class="patch-button submit" value="2" />
                    </form>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="patch" value="3" />
                        <input type="submit" class="patch-button submit" value="3" />
                    </form>
                    <form action="/" method="post" class="btn">
                        <input type="hidden" name="patch" value="4" />
                        <input type="submit" class="patch-button submit" value="4" />
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="effect-loop  <% loop1 %>"></div>
                <div class="effect-loop <% loop2 %>"></div>
                <div class="effect-loop <% loop3 %>"></div>
                <div class="effect-loop <% loop4 %>"></div>
                <div class="effect-loop <% loop5 %>"></div>
                <div class="effect-loop <% loop6 %>"></div>
                <div class="effect-loop <% loop7 %>"></div>
                <div class="effect-loop <% loop8 %>"></div>
            </div>
        </div>
    </body>
</html>
